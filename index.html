<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Simulador de promedios</title>
  </head>
  <body>
    <h1 id="tituloPrincipal">Simulador de promedios</h1>
    <div class="contenedorTomaDatos">
      <label for="nombreAlumno">Ingrese el nombre del Alumno.</label>
      <input type="text" id="nombreAlumno" name="nombreAlumno" />
      <label for="apellidoAlumno">Ingrese el apellido del Alumno.</label>
      <input type="text" id="apellidoAlumno" name="apellidoAlumno" />
      <label for="nota1">Ingrese la primera nota del Alumno.</label>
      <input type="text" id="nota1" name="nota1" />
      <label for="nota2">Ingrese la segunda nota del Alumno.</label>
      <input type="text" id="nota2" name="nota2" />
      <button onclick="agregarAlumno()">Añadir Alumno</button>
    </div>

    <div>
      <h2>Alumnos ingresados:</h2>
      <div id="alumnosContainer">
        <!-- Los alumnos se renderizarán aquí -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
